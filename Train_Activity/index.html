<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="logic.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Let's train together</h1>
            <p><strong>24/7 365 days a year</strong></p>
        </div>

        <table id="train-Table" class="table table-bordered" style="width: 960px; margin: auto">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
        </table>

        <form class="form" style="width: 960px; margin: auto">
            <div class="form-group" style="width: 960px; margin: auto">
                <label for="train-name">Train Name:</label>
                <br>
                <input id="train-name" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <br>
                <input id="destination" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time):</label>
                <br>
                <input id="first-train-time" type="time" class="form-control">
            </div>

            <div class="form-group">
                <label for="frequency">Frequency (min):</label>
                <br>
                <input id="frequency" type="number" class="form-control">
            </div>

            <button id="submitInput" type="submit" class="btn btn-primary" style="background: rgb(145, 255, 0); color: white">Submit</button>
        </form>
    </div>



</body>

</html>
